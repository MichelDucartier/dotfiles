# env = LIBGL_ALWAYS_INDIRECT,0
# env = __GLX_VENDOR_LIBRARY_NAME,mesa
 

xwayland:use_nearest_neighbor = false
xwayland:force_zero_scaling = false

cursor:no_hardware_cursors = true

